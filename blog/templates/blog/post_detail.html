{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <h1>{{ post.title }}</h1>
		        {% if post.published_date %}
			<div class="post-preview">
            <p class="post-meta">Posted by <a href="/">{{user}}</a> {{ post.published_date }}</p>
			<hr>
			</div>
		</div>
	</div>
</div>
        {% endif %}
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <p>{{ post.text|safe|linebreaksbr }}</p>
				</div>
			</div>
	</article>
</div>
{% endblock %}
